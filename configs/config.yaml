hyperparameters:
  learning_rate: 0.001
  batch_size: 32
  num_episodes: 1000
  max_steps_per_episode: 200

environment:
  name: "CartPole-v1"
  observation_space: "Box"
  action_space: "Discrete"

model:
  type: "DQN"
  input_shape: [4]
  output_shape: 2
  hidden_layers:
    - 64
    - 64

agent:
  type: "Agent"
  exploration_strategy: "epsilon-greedy"
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995

logging:
  log_dir: "./logs"
  log_interval: 10

evaluation:
  eval_episodes: 10
  eval_interval: 50